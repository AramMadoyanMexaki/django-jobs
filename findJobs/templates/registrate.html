{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'registrate' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username" required><br><br>
        <input type="text" name="name" placeholder="Your name" required><br><br>
        <input type="text" name="lastname" placeholder="Your lastname" required><br><br>
        <input type="password" name="password" placeholder="password" required><br><br>
        <input type="email" name="email" placeholder="email" required><br><br>
        <input type="text" name="country" placeholder="country" required><br><br>
        <input type="number" name="age" placeholder="Your age" required><br><br>

        <button type="submit">Sign up</button>
    </form>
{% endblock %}
