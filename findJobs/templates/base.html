{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <main>
        <header class="header">
            <div class="container header_container flex">
                <a class="logo header_logo" href="{% url 'home' %}">
                    <img class="logo-img" src="{% static 'images/logo.png' %}" alt="logo">
                </a>
                <ul class="list nav_list flex">
                    <li class="nav_item">
                        <a href="#" class="nav_link">Find</a>
                    </li>
                    <li class="nav_item">
                        <a href="{% url 'add_job' %}" class="nav_link">Add new job</a>
                    </li>
                    <li class="nav_item">
                        <a href="{% url 'my_jobs' %}" class="nav_link">My jobs</a>
                    </li>
                </ul>
                <ul class="list login_btns flex">
                    <li class="login_item">
                        <a href="#" class="nav_link log login">Login</a>
                    </li>
                    
                    <li class="login_item">
                        <a href="#" class="nav_link log signup">Sign up</a>
                    </li>
                </ul>
            </div>
        </header>
        <section class="jobs">
            <div class="container">
                {% block content %}
                <ul class="list jobs_list">
                    {% for job in jobs %}
                        <li class="job">
                            <h2 class="job_title">{{job.title}}</h2>
                            <p class="job_descr">{{ job.description }}</p>
                            <!-- <img src="" alt="job-image" class="job_image"> -->
                            <div class="job_btns">
                                <a href="{% url 'save_job' job.id %}" class="job_btn apply">Save the job</a>
                                <a href="{% url 'details' id=job.id %}" class="job_btn read">Read more</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
                {% endblock %}
            </div>
        </section>
    </main>
    <footer>
        <div class="container footer_container">
            <a class="logo footer_logo" href="{% url 'home' %}">
                <img class="logo-img" src="{% static 'images/logo.png' %}" alt="logo">
            </a>
        </div>
    </footer>
</body>
</html>
